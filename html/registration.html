<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <form action="https://fom.in.ua/echo" method="post" autocomplete="off">
    <div>
      <div>
        <a class="link-head" href="#">
          Login
        </a>
        <a class="link-head active-link" href="registration.html">
          Register
        </a>
      </div>
      <p class="text-reg">
        Enter your email and password to register.
      </p>
      <div>
        <input class="input"
          type="text"
          name="username"
          placeholder="Username"
          required >
        <br>
        <input class="input"
          type="email"
          name="email"
          required
          placeholder="Enter your email address" >
        <br>
        <input class="input" 
          type="password"
          name="password"
          placeholder="Password"
          minlength="8"
          required >
        <br>
        <input class="input" 
          id="password-check"
          name="password-check"
          type="password"
          placeholder="Confirm Password"
          title=""
          required >
        <br>
        <button 
          type="submit" class="btn-reg">
          Register
        </button>
      </div>
    </div>
  </form>
  <p class="text-reg">
    Or register with
  </p>
  <div>
    <a class="link-log" href="#">
      <img src="../img/googleicn.jpg" alt="google-icn">
      Continue with Google
    </a>
    <br>
    <a class="link-log" href="#">
      <img src="../img/facebookicn.jpg" alt="facebook-icn">
      Continue with Facebook
    </a>
  </div>
</body>
</html>
